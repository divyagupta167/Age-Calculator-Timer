<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="container ">
        <h1>Enter Your Date Of Birth</h1>
      </div>
      <div id="afterDOBBtnText" class="container ">
        <div class="center">
          <h1>Life Journey Covered till Now</h1>
        <div class="time-container">
          <h2>
            <div id="years">0</div>
            Years
          </h2>
          <h2>
            <div id="months">0</div>
            Months
          </h2>
          <h2>
            <div id="days">0</div>
            Days
          </h2>
          <h2>
            <div id="hours">0</div>
            Hours
          </h2>
          <h2>
            <div id="minutes">0</div>
            Minutes
          </h2>
          <h2>
            <div id="seconds">0</div>
            Seconds
          </h2>
        </div>
        </div>
      </div>
      <div class="settings">
        <i id="settingsIcon" class="fa fa-cog"></i>
        <div id="settingContent"  class="settings-content hide">
            <input type="date"  id="dobInput">
            <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
